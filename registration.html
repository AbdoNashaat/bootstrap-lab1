<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <form class="needs-validation border border-primary m-5 rounded" id="registration-form" novalidate>

        <div class="m-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Doesn't look good!
            </div>
        </div>

        <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
                placeholder="Enter your emaill address here!">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Doesn't look good!
            </div>
        </div>

        <div class="m-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <div class="input-group">
                <span class="input-group-text">+20</span>
                <input type='text' class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Doesn't look good!
                </div>
            </div>
        </div>

        <div class="m-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Doesn't look good!
            </div>
        </div>

        <div class="m-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required
                placeholder="Enter your password here">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Doesn't look good!
            </div>
        </div>

        <div class="m-3">
            <label for="exampleConfirmPassword1" class="form-label">Confirm Your Password</label>
            <input type="password" class="form-control" id="exampleConfirmPassword1" required
                placeholder="Confirm your password here">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Doesn't look good!
            </div>
        </div>

        <div class="m-3">
            <label for="gender" class="form-label">Gender</label>
            <div class="form-check form-check-inline ms-3">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary m-3">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
